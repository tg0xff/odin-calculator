<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="calc">
      <div id="screen" class="screen">0</div>
      <div id="inputs" class="calc-inputs">
        <div id="numbers" class="calc-numbers">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>0</button>
          <button id="dot">.</button>
          <button id="backspace">⌫</button>
        </div>
        <div id="operators" class="calc-operators">
          <button id="clear" class="calc-clear">C</button>
          <button>+</button>
          <button>−</button>
          <button>×</button>
          <button>÷</button>
          <button id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
